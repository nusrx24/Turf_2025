name: Java CI with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: turf_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    # Add this step to see the directory structure
    - name: Debug directory structure
      run: |
        pwd
        ls -la
        find . -name "pom.xml" -type f
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    # Check if we need to change directory
    - name: Find POM file
      id: find-pom
      run: |
        if [ -f "pom.xml" ]; then
          echo "POM found in root directory"
          echo "pom-directory=." >> $GITHUB_OUTPUT
        elif [ -f "Backend/pom.xml" ]; then
          echo "POM found in Backend directory"
          echo "pom-directory=Backend" >> $GITHUB_OUTPUT
        elif [ -f "turf/pom.xml" ]; then
          echo "POM found in turf directory"
          echo "pom-directory=turf" >> $GITHUB_OUTPUT
        else
          echo "POM file not found!"
          find . -name "pom.xml" | head -10
          exit 1
        fi
        
    - name: Change to POM directory
      run: |
        echo "Changing to directory: ${{ steps.find-pom.outputs.pom-directory }}"
        cd ${{ steps.find-pom.outputs.pom-directory }}
        pwd
        ls -la
        
    - name: Setup Chrome Driver
      uses: nanasess/setup-chromedriver@v2
      
    - name: Start Chrome Driver
      run: |
        chromedriver --url-base=/wd/hub --port=4444 &
        
    - name: Run unit tests
      run: |
        cd ${{ steps.find-pom.outputs.pom-directory }}
        mvn test -Dtest=**/*Test
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/turf_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        SPRING_PROFILES_ACTIVE: test
        
    - name: Run integration tests
      run: |
        cd ${{ steps.find-pom.outputs.pom-directory }}
        mvn verify -DskipITs=false
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/turf_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        SPRING_PROFILES_ACTIVE: test
        
    - name: Run BDD tests
      run: |
        cd ${{ steps.find-pom.outputs.pom-directory }}
        mvn test -Dtest=RunCucumberTest
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/turf_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        SPRING_PROFILES_ACTIVE: test
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: |
          ${{ steps.find-pom.outputs.pom-directory }}/target/surefire-reports/
          ${{ steps.find-pom.outputs.pom-directory }}/target/failsafe-reports/
          ${{ steps.find-pom.outputs.pom-directory }}/target/cucumber-reports/
        retention-days: 30

  # ... rest of your jobs (security-scan, sonarqube) with similar fixes
