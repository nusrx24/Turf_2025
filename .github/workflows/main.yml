name: Java CI with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: turf_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Setup Chrome Driver
      uses: nanasess/setup-chromedriver@v2
      
    - name: Start Chrome Driver
      run: |
        chromedriver --url-base=/wd/hub --port=4444 &
        
    - name: Run unit tests
      run: mvn test -Dtest=**/*Test
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/turf_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        SPRING_PROFILES_ACTIVE: test
        
    - name: Run integration tests
      run: mvn verify -DskipITs=false
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/turf_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        SPRING_PROFILES_ACTIVE: test
        
    - name: Run BDD tests
      run: mvn test -Dtest=RunCucumberTest
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/turf_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        SPRING_PROFILES_ACTIVE: test
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: |
          target/surefire-reports/
          target/failsafe-reports/
          target/cucumber-reports/
        retention-days: 30

  security-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'turf-booking-system'
        path: '.'
        format: 'HTML'
        args: >
          --failOnCVSS 7
          --scan **/*.java
          --scan **/pom.xml
          
    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: reports/
        
  sonarqube:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
        
    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn clean verify sonar:sonar -Dsonar.projectKey=turf-booking-system
